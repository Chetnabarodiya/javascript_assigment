<!-- arithmatic operators :- + ,-,*,%,/ etc. -->


<script>
    var a=prompt("enter number 1")*1;
    var b=prompt("enter number 2")*1;

    document.write("addition:"+(a+b) );
    document.write("<br>Substraction:"+(a-b) );
    document.write("<br>Multiplication:"+(a*b));
    document.write("<br>modules:"+(a%b));
    document.write("<br>division:"+(a/b));
</script>
